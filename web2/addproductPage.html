<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/container.js"></script>
<script type="text/javascript" src="scripts/adminPage.js"></script>
<script type="text/javascript" src="scripts/register.js"></script>
</head>
<body>
	<form name="formaddproduct" method="post" action="action_page.php" onSubmit="return checkaddproduct()">
		<table>
			<tr cosplan="2">
			<td><span style="color: red;">(*) </span>: bắt buộc phải nhập</td>
			</tr>
			<tr>
				<td> Mã sản phẩm:<span style="color:red;">(*)</span> </td>
				<td> <input type="text" name="idpro" placeholder="Mã" onFocus="fixid()"></td>
			</tr>
			<tr>
				<td> Tên sản phẩm:<span style="color:red;">(*)</span></td>
				<td> <input type="text" name="namepro" placeholder="Tên sản phẩm " onFocus="fixname()"></td>
			</tr>
			<tr>
				<td>Hình ảnh sản phẩm:<span style="color:red;">(*)</span></td>
				<td> <input type="file" name="imgpro" multiple onchange="showimage()" >
				<div id="image">  </div>
				</td>
			</tr>
			<tr>
				<td> Nhãn hiệu:<span style="color:red;">(*)</span></td>
				<td> <input type="text" name="brandpro" placeholder="Nhãn hiệu" onFocus="fixbrand()"></td>
			</tr>
			<tr>
				<td> Màu sắc:<span style="color:red;">(*)</span></td>
				<td> <input type="text" name="colorpro" placeholder="Màu sắc chủ đạo sản phẩm" onFocus="fixcolor()"></td>
			</tr>
			<tr>
				<td> Giá trị:<span style="color:red;">(*)</span></td>
				<td> <input type="text" name="pricepro" placeholder="Số tiền" onFocus="fixprice()"></td>
			</tr>
			<tr>
				<td align="right"> <input type="submit" name="submit"  value="Thêm sản phẩm"></td>
				<td> <input type="reset" name="clear" value="Xóa"></td>
			</tr>
		</table>
	</form>
</body>
</html>
